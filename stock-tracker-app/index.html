<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Stock Tracker</h1>
    </header>

    <main>
        <div id="transaction-form-container" class="hidden">
            <form id="transaction-form">
                <h2>Add New Transaction</h2>
                <input type="hidden" id="transaction-id">

                <label for="stock-symbol">Stock Symbol:</label>
                <input type="text" id="stock-symbol" required>

                <label for="product">Product:</label>
                <select id="product" required>
                    <option value="Stock">Stock</option>
                    <option value="Call">Call</option>
                    <option value="Put">Put</option>
                </select>

                <label for="action">Action:</label>
                <select id="action" required>
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                </select>

                <div id="option-fields" class="hidden">
                    <label for="premium">Premium:</label>
                    <input type="number" id="premium" min="0.01" step="0.01">

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="date" id="expiry-date">
                </div>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required min="1">

                <label for="price-per-unit">Price per Unit:</label>
                <input type="number" id="price-per-unit" required min="0.01" step="0.01">

                <label for="fees-per-unit">Fees per Unit:</label>
                <input type="number" id="fees-per-unit" required min="0" step="0.01">

                <label for="currency">Currency:</label>
                <select id="currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>

                <div class="form-actions">
                    <button type="submit" id="save-button">Save Transaction</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>
            </form>
        </div>

        <div id="transaction-list-container">
            <div class="actions">
                <button id="add-transaction-button">Add Transaction</button>
                <button id="import-button">Import</button>
                <button id="export-button">Export</button>
            </div>
            
            <input type="file" id="file-input" accept=".json,.csv" class="hidden">

            <ul id="transactions-list">
                </ul>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
